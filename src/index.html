<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>App Story</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6200ee" />
    <link rel="apple-touch-icon" href="/image/icon-192x192.png" />
    <!-- Leaflet map stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Font Awesome icon set -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- View Transition Polyfill if not supported -->
    <script>
      if (!document.startViewTransition) {
        const polyfill = document.createElement("script");
        polyfill.src =
          "https://unpkg.com/view-transitions-api-polyfill@1.0.1/dist/view-transitions-api-polyfill.js";
        document.head.appendChild(polyfill);
      }
    </script>

    <!-- Main JS entry -->
    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/">App Story</a>

        <!-- Accessibility: skip link -->
        <a href="#main-content" class="skip-link">Skip to content</a>

        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          aria-label="Main navigation"
        >
          <ul id="nav-list" class="nav-list">
            <li><a href="#/">Beranda</a></li>
            <li><a href="#/add">Tambah Cerita</a></li>
            <li><a href="#/favorite">Cerita Favorit</a></li>
            <li><a href="#/login" id="auth-button">Login</a></li>
          </ul>
        </nav>

        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Toggle navigation menu"
        >
          â˜°
        </button>
      </div>
    </header>

    <main id="main-content" class="main-content" tabindex="-1">
      <div
        id="notificationBtn"
        class="notification-btn"
        style="display: none"
      >
        Notif Off
      </div>
    </main>

    <footer>
      <div class="container">
        <p class="footer-copyright">
          &copy; <span id="year-now">2025</span> Story App. fikrizaelani.
        </p>
      </div>
    </footer>

    <script>
      // Update year dynamically
      document.addEventListener("DOMContentLoaded", () => {
        const yearText = document.getElementById("year-now");
        if (yearText) {
          yearText.textContent = new Date().getFullYear();
        }
      });
    </script>
  </body>
</html>
