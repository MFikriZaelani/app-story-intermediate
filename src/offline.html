<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anda Sedang Offline</title>
    <link rel="icon" href="/icons/icon-192x192.png" />
    <meta name="theme-color" content="#1a1a1a" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        padding: 2rem;
        max-width: 90%;
        width: 500px;
      }

      h1 {
        color: #ff4444;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .icon {
        font-size: 5rem;
        margin-bottom: 1rem;
        color: #ff4444;
      }

      .button {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #cc3333;
      }
    </style>
  </head>
  <body>
    <div class="container" role="alert">
      <div class="icon">ðŸ“µ</div>
      <h1>Anda Sedang Offline</h1>
      <p>
        Sepertinya Anda kehilangan koneksi internet. Beberapa fitur mungkin
        tidak tersedia saat ini. Aplikasi akan otomatis memuat ulang konten
        ketika koneksi internet tersambung kembali.
      </p>
      <button class="button" onclick="checkConnection()">Coba Lagi</button>
    </div>

    <script>
      function checkConnection() {
        if (navigator.onLine) {
          window.location.replace("/");
        } else {
          alert("Anda masih offline. Silakan periksa koneksi internet Anda.");
        }
      }

      // Periksa koneksi setiap 30 detik
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 30000);

      // Reload halaman ketika koneksi online kembali
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
